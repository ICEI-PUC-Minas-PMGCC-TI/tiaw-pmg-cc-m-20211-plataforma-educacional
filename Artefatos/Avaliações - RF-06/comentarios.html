<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <style>
        .star-wrapper {
            width: 180px;
            height: 40px;
            border: 1px solid #ccf;
        }
        .star {
            width: 35px;
            height: 30px;
            overflow: hidden;
            float: left;
        }
        .star img {
            height: 30px;
        }
        .full img {
            margin-left: -40px;
        }
    </style>

</head>

<script>
    $(function () {
        var estrelas = $('.star');
        var escolhida = 0;

        function repaint(e) {
            var indice = $(this).index() + 1;
            if (e.type == 'click') escolhida = indice;
            estrelas.removeClass('full');
            var upTo = $(this).hasClass('star-wrapper') ? escolhida : indice;
            estrelas.slice(0, upTo).addClass('full');
        }

        $('.star-wrapper').on('mouseleave', repaint);
        estrelas.on('mouseenter mouseleave click', repaint);
    });
</script>

<script type="text/javascript" src="script.js"></script>

<body>
    <main>
        <section>

                                <img src="http://i.stack.imgur.com/AtiAi.png" alt="" />
                            </div>

                            </div>

                            </div>
                            <div class="star">

                            </div>
                            <div class="star">
                                <img src="http://i.stack.imgur.com/AtiAi.png" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-12">
                        <form method="POST" class="formComentario">
                            <textarea name="comentario" id="comentario" autocomplete="off" placeholder="Adicione um comentÃ¡rio..." rows="10" cols="100"></textarea>
                            <button id="enviar">
                                <a href="#">Enviar</a>
                            </button>
                        </form>
                    </div>

                <div class="row">

        </section>
    </main>


<script src="script.js"></script>
